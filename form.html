<body>
	<!-- by default method of form is get. -->
	<!-- Upload and some change by mnr. -->

	<form method="get" action="">
		First Name: <input type="text" name="firstName"> <br><br>
		Last Name: <input type="text" name="lastName"> <br><br>
		email: <input type="email" name="email" required> <br><br>
		password: <input type="password" name="password" min="6"> <br><br>
		phone: <input type="tel" name="number" placeholder="123-456-7890"
	           pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" > <br><br>
		date of birth: <input type="date" name="date"> <br><br>
		Gender: <input type="radio" value="male" name="gender" checked> Male &ensp;
				 <input type="radio" value="female" name="gender"> Female &ensp;
				 <input type="radio" value="other" name="gender" > Other <br><br>
		Computer's Os: <input type="checkbox" name="os" value="Windows">Windows &ensp;
					   <input type="checkbox" name="os" checked value="Mac">Mac &ensp;
					   <input type="checkbox" name="os" value="Linux">Linux
		<br> <br>
		Cars:&emsp;<select name="car">
					<option  value="bmw">BMW</option>
					<option  value="audi">Audi</option>
					<option  value="tesla" selected>Tesla</option>
			 		</select> <br>
		<br>
		<input type="submit" value="Register" name="register"> &emsp;
		<input type="reset" name="reset">
	</form>
